<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tetris Game</title>
    </head>
    <body>
        <div id="main">
            <div id="bg">
                <div id="bg-canvas"></div>
                <div class="bg-abs-left"></div>
                <div class="bg-abs-right"></div>
            </div>
            <div class="flex-container row">
                <div class="left">
                    <div class="flex top"></div>
                    <div id="instuction" class="flex">
                        <div class="flex-container col">
                            <h2 class="flex">Instruction</h2>
                            <img id="info" class="flex" alt="Instruction">
                        </div>
                    </div>
                    <div id="scoreWrapper" class="flex">
                        <span id="score">0</span>
                    </div>
                </div>
                <div id="canvas" class="right">
                </div>
            </div>
    <script type="text/javascript" src="app.bundle.js"></script></body>
</html>
